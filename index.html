<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>show me what you've got</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- A-Frame and MindAR -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            a-scene {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <a-scene 
            mindar-image="imageTargetSrc: targets0.mind; filterMinCF:0.1; filterBeta: 10; warmupTolerance: 1; missTolerance: 1"
            embedded 
            color-space="sRGB"
            renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">

            <a-camera position="0 0 0"
                look-controls="enabled: false"
                cursor="rayOrigin: mouse"
                raycaster="objects: .clickable"
            ></a-camera>

            <!-- AR content that shows on tracked image -->
            <a-entity mindar-image-target="targetIndex: 0">
                <a-gltf-model
                src="model/Rose-bush.glb"
                position="0 0 0"
                scale="0.1 0.1 0.1"
                rotation="0 35 0"
                ></a-gltf-model> 

                <a-plane position="0 1 0" width="2" height="1" color="black" material="opacity: 0.6; transparent: true"></a-plane>
                <!-- Text block -->
                <a-text 
                    value="ugly = beauty\nbad = good\n50 / 50 always"
                    color="white"
                    align="center"
                    width="2"
                    position="0 1 0.01"
                    rotation="0 0 0"
                ></a-text>
            </a-entity>
        </a-scene>
    </body>
</html>
