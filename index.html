<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>MindAR Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- A-Frame and MindAR -->
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

        <style>
            html, body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            a-scene {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
            video, canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100% !important;
                height: 100% !important;
                object-fit: cover;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <a-scene 
        mindar-image="imageTargetSrc: targets.mind;" 
        embedded 
        renderer="precision: mediump; logarithmicDepthBuffer: false; antialias: true; alpha: true"
        color-space="sRGB"
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
        >
        <a-assets>
            <!-- optional preload assets -->
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane 
            position="0 0 0" 
            height="1" 
            width="1" 
            color="lime" 
            opacity="0.8"
            ></a-plane>
            <a-box 
            position="0 0 0.5" 
            depth="0.2" 
            height="0.2" 
            width="0.2" 
            color="red"
            ></a-box>
        </a-entity>
        </a-scene>
    </body>
</html>
